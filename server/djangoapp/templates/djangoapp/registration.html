<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dealership Review - About</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    </head>
    
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dealership Review<a>
          <div class="me">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'djangoapp:index' %}">Home</a>
                        <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                        <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" >( {{user.username}} )</a>
                             <a class="nav-link" href="{% url 'djangoapp:logout' %}">Sign Out</a>
                        {% else %}
                            <form action="{% url 'djangoapp:login' %}" class="d-flex" role="login">
                                {% csrf_token %}
                                <input class="form-control me-2" type="text" placeholder="username" name="username"  aria-label="username">
                                <input class="form-control me-2" type="password" placeholder="password" name="password" aria-label="password">
                                <button class="btn btn-success" type="submit">Login</button>
                            </form>
                            <a class="nav-link" href="{% url 'djangoapp:contact' %}">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
          </div>
        </div>
      </nav>
    <!--Add a registration form here -->
      <main>
          <div class="container">
              <h1>Sign Up</h1>
              <hr>
            <form action="{% url 'djangoapp:register' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name">
                </div>
                  
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                </div>
        
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
                </div>
        
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                </div>
        
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Sign Up">
                </div>
            </form>
          </div>
      </main>
    </body>
</html>
